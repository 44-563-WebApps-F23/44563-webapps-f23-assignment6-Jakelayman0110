<!DOCTYPE html>
<html>
<head>
    <title>Tips</title>
</head>
<body>

<h2>Jacob shows tip amounts</h2>

<form>
    <label for="form1_baseAmount">Enter Base Amount: </label>
    <input type ="number" id="form1_baseAmount" name="form1_baseAmount" value=50> <br>

    <label for="form1_tipPerc">Enter The Tip Percent </label>
    <input type ="number" id="form1_tipPerc" name="form1_tipPerc" value=15> <br>

    <input type="button" onclick="tips()" value="Show Tip">
</form>


<p id="result1">This text will be replaced </p>

<script> 

function tips(){
    const baseAmount = parseFloat(document.getElementById("form1_baseAmount").value);
    const tipPerc = parseFloat(document.getElementById("form1_tipPerc").value);
    let toShow = "";

    for (let i = 0; i < 5; i++) {
        const calculatedTip = baseAmount * (tipPerc + i * 4) / 100;
        toShow += `Tips are: ${tipPerc + i * 4}% is ${calculatedTip}; `;
    }

    document.getElementById("result1").innerHTML = toShow;
}
</script>
<form>
    <label>
        <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
    </label><br>
    <label>
        <input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference
    </label><br>
    <label>
        <input type="radio" name="operation" value="product" onclick="chooseOp()"> Product
    </label><br>
</form>

<p id="result2">Result will be displayed here.</p>
<script>
    function chooseOp() {
        const baseValue = parseFloat(document.getElementById("form1_baseAmount").value);
        const tipValue = parseFloat(document.getElementById("form1_tipPerc").value);
        const operation = document.querySelector('input[name="operation"]:checked').value;
        let resultText = "";

        switch (operation) {
            case "sum":
                resultText = `Sum of ${baseValue} and ${tipValue} is ${baseValue + tipValue}`;
                break;
            case "difference":
                resultText = `Difference between ${baseValue} and ${tipValue} is ${baseValue - tipValue}`;
                break;
            case "product":
                resultText = `Product of ${baseValue} and ${tipValue} is ${baseValue * tipValue}`;
                break;
            default:
                resultText = "Select an operation.";
        }

        document.getElementById("result2").innerHTML = resultText;
    }
</script>
<br>

</body>
</html>
